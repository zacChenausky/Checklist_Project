--- Matchday -1 ---
1- Check The Plugup Sheet1324546546
2- Check The Dispo and Complete the cheatsheet
3- Get an overview of Stadium Connections
4- Delete .bmf files in MSR/RO1
5- Delete old footage in capture server
6- Run and complete the Prepday tool / Launchtool Set Up
7- Confirm that the tec client is all green
8- Test all video inputs and outputs
9- Test audio in Clients
10- After Testing End All Programs using Launchtool
11- Clean Pod and MSR
12- Reboot Jetsons using Prep Day Tool
13- Restart all the Windows Machines

--- 6 hours before KO ---
1- Log into all the Windows Machines and make sure hardwarestats is running.(Cap Server, RO1, RO2, MSR)
2- Check in with LTR
3- Confirm connections with all stadium and opc machines
4- Start all software via launchtool
5- VAR-Conduct client checks(bookmarks,loops,touchscreen)
6- MSR-Conduct client checks(bookmarks,loops,touchscreen)
7- Start recording
8- Begin tests with LTR
9- Check and turn off Live Monitors

--- 5 hours before KO ---
10- RRA Test
11- Vokkero Test
12- MSR Audio Test
13- MSR Video Test
14- Stadium Phone Test 

--- 4 hours before KO ---
15- Check the Feeds
16- Confirm the Scorebug/gfx on PGM feed
17- Ball Sync
18- House Feeds Picture
19- Truck Feeds Picture
20- PA Test Confirmation
21- STS to Truck- Truckline Verification

--- 3 hours before KO ---
22- Monitor Feeds 
23- Check if the POD is ready for match (moniotors are on, clean desks)
24- Ask Supervisor if the 8by8 Test bat worked for this match.

--- 2 Hours before KO ---
25- Stop and Start recording, delete old footage
26- Check in with RO, update them on needed information

--- 1 Hour before KO ---
27- Conduct Audio and Graphics test with VRC
28- Let the operator know to double check the sync.
29- Confirm 8by8 has started, Ask the supervisor.
30- Double check if RO1 is in sync with RO2.
31- Check the Storage in E/F drive.
32- Close all the VNC's

--- During Game ---
33- Monitor fps in tec client (report if it goes below 40)
34- Monitor feeds and audio (report any issues)
35- Monitor if VRC data is coming through (Link in Manuals- VRC Check)

--- Post Match --- 
36- If issues occured, collect all relevant information (log files, screenshots)
37- Write and post your match report
38- Export all Clips and Full Match
39- Reboot all Stadium and OPC jetson you used for the match using PREP Day Tool
40- Sign off in the 8by8 slack Channel.
