--- Matchday -1 ---
1- Check The Plugup Sheet
2- Check The Dispo for REMI
3- Complete the REMI cheatsheet
4- Get an overview of Stadium Connections/REMI jetsons
5- Delete .bmf files in MSR/RO1
6- Delete old footage in capture server
7- Because its Vancouver set your local Jetson MTU to 1500.
8- Run and complete the Prepday tool as you do normally
9- Run the Launchtool and follow the steps until Create all config files.
10- Go back to the PREP day tool and follow the REMI steps. Send Inis.
11- Go Back to the Launchtool and follow all the other remaining steps.
12- Start your REMI Jetsons- VNC into them
13- Check your REMI feeds in Jetson 46 (IP-172.31.203.46)
14- Confirm that the tec client is all green
15- Test all video inputs and outputs
16- Test audio in Clients
17- After Testing End All Programs using Launchtool
18- Clean Pod and MSR
19- Reboot Stadium, OPC , REMI VAR , REMI BROADCAST jetsons using PREP DAY 
20- Restart all the Windows Machines

--- 6 hours before KO ---
1- Log into all the Windows Machines and make sure hardwarestats is running.(Cap Server, RO1, RO2, MSR)
2- Make sure you can VNC into all jetsons including REMI Jetsons.
3- Check in with LTR and also in the REMI slack channel(nepsf_remi_show)
4- Confirm connections with all stadium and opc machines
5- Start all software via launchtool
6- Start the REMI Jetsons as you get feeds.
7- VAR-Conduct client checks(bookmarks,loops,touchscreen)
8- MSR-Conduct client checks(bookmarks,loops,touchscreen)
9- Start recording
10- Begin tests with LTR
11- Check and turn off Live Monitors

--- 5 hours before KO ---
12- RRA Test
13- Vokkero Test
14- MSR Audio Test
15- MSR Video Test
16- Stadium Phone Test 

--- 4 hours before KO ---
17- Check the Feeds
18- Confirm the Scorebug/gfx on PGM feed
19- Ball Sync
20- House Feeds Picture
21- Truck Feeds Picture
22- PA Test Confirmation
23- STS to Truck- Truckline Verification

--- 3 hours before KO ---
24- Monitor Feeds 
25- Check if the POD is ready for match (moniotors are on, clean desks)
26- Check if 8by8 is streaming correctly (ask supervisor)

--- 2 Hours before KO ---
27- Stop and Start recording, delete old footage
28- Check in with RO, update them on needed information

--- 1 Hour before KO ---
29- Conduct Audio and Graphics test with VRC
30- Let the operator know to double check the sync.
31- Confirm 8by8 has started, Ask the supervisor.
32- Double check if RO1 is in sync with RO2.
33- Check the Storage in E/F drive.
34- Close all the VNC's

--- During Game ---
35- Monitor fps in tec client (report if it goes below 40)
36- Monitor feeds and audio (report any issues)
37- Monitor if VRC data is coming through (Link in Manuals- VRC Check)

--- Post Match --- 
38- If issues occured, collect all relevant information (log files, screenshots)
39- Write and post your match report
40- Export all Clips and Full Match
41- Keep REMI jetsons running for 30 Minutes after the Final Whistle.
42- Set the OPC jetson MTU you used, back to 8800
43- Reboot all Stadium and OPC jetson you used for the match using PREP Day Tool.
44- Reboot REMI jetson after 30 minutes are done.
45- Sign off on the slack Channel